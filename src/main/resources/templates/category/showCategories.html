<!DOCTYPE html>
<html>
<body>
<th:block th:fragment="categories">
    <h3 th:if="${!article.getCategories().isEmpty()}">Kategorien</h3>
    <p th:each="categoryArticle:${article.getCategories()}">
        <a type="submit" th:text="${categoryArticle.getName()}">Kategorie
        </a>
    </p>
</th:block>
</body>
</html>
