<!DOCTYPE html>
<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'newCategory')}">
<body>
<div class="pt-2 col-md-8 offset-md-2">
    <div class="row backgrounddarker px-md-4 mx-md-0 py-3 mt-md-3 mb-md-5 justify-content-center">
        <div class="col-12 text-center">
            <h3 class="px-3"><span>Kategorie erstellen</span>
            </h3>
        </div>
        <div class="col-12">
            <form th:object="${category}" method="post">
                <div class="col-md-10 offset-md-1">
                    <div th:replace="~{fragments/inputField :: input ('Kategorie', 'name', 'text')}"/>
                </div>
                <div class="col-4 col-md-2 offset-8">
                    <button class="btn btn-outline-light" type="submit">Speichern</button>
                </div>
            </form>
        </div>
        <div class="col-12 pt-4 text-center">
            Nur aktive Kategorien werden im Layout rechts angezeigt
        </div>
        <div class="col-12">
            <form>
                <div class="row pt-4" th:each="allCategory : ${categories}">
                    <div class="col-6 pt-2 text-right" th:text="${allCategory.name}"></div>
                    <div class="col-6">
                        <div class="btn-group" role="group" aria-label="Category Control">
                            <a th:if="${allCategory.isActive()}" th:href="@{setActive/{id}(id=${allCategory.id})}"
                               class="btn btn-outline-light">Aktiv</a>
                            <a th:if="${!allCategory.isActive()}" th:href="@{setActive/{id}(id=${allCategory.id})}"
                               class="btn btn-outline-light">Deaktiviert</a>
                            <a th:href="@{delete/{id}(id=${allCategory.id})}"
                               class="btn btn-outline-light">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
