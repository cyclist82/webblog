<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'login')}">
<body>
<div class="container">
    <div class="backgrounddarker col-md-5">
    <h1 class="px-3">Login nicht erfolgreich</h1>
    <form th:fragment="login" th:action="@{/login}" method="post" th:object="${login}">
        <div class="white">
            <input th:replace="~{fragments/inputField :: input ('Benutzername', 'username', 'text')}"/>
            <input th:replace="~{fragments/inputField :: input ('Passwort', 'password', 'password')}"/>
        </div>
        <button class="btn btn-outline-light ml-3 mb-3" type="submit">Login</button>
    </form>
    </div>
</div>
</body>
</html>
