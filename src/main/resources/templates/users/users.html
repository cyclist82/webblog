<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<h2>Users</h2>

<table id="users" class="table table-striped">
    <thead>
    <tr>
        <th>Username</th>
        <th>Roles</th>
        <th>Promote to admin</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.username}"></td>
        <td th:if="${user.Admin}" th:text="${'Admin'}">Admin</td>
        <td th:if="${!user.Admin}">
            <form th:action="@{users/{id}/toAdmin(id=${user.id})}" method="post">
                <button class="btn btn-primary" type="submit">make Admin</button>
            </form>
        </td>
        <!--<td><span th:each="specialty : ${vet.specialties}"-->
        <!--th:text="${specialty.name + ' '}" /> <span-->
        <!--th:if="${vet.nrOfSpecialties == 0}">none</span></td>-->
    </tr>
    </tbody>
</table>
</body>
</html>
