<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form th:action="@{/login}" method="post" th:object="${login}">
    Username: <input type="text" th:field="*{username}"><br/>
    Passwort: <input type="password" th:field="*{password}"><br/>
    <button class="btn btn-primary" type="submit">Login</button>
</form>
</body>
</html>
