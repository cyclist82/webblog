<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'users')}">

<body>
<h2>Users</h2>

<table id="users" class="table table-striped">
    <thead>
    <tr>
        <th>Username</th>
        <th>Promote to admin</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td th:if="${user.admin}" th:text="${'Admin'}">Admin</td>
        <td th:if="${!user.admin}">
            <form th:action="@{users/{id}/toAdmin(id=${user.id})}" method="post">
                <button class="btn btn-primary" type="submit">make Admin</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
