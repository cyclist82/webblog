<th:block th:fragment="newCommentButton" xmlns:th="http://www.w3.org/1999/html">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-outline-light"
            data-toggle="modal" data-target="#exampleModal" th:attr="data-target='#commentModal'+${article.id}">
        Neuer Kommentar
    </button>

    <!-- Modal -->
    <div class="modal fade" th:attr="id='commentModal'+${article.id}" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 style="color: black" class="modal-title" id="exampleModalLabel">Neuer Kommentar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{{articleId}/comment/new(articleId=${article.id})}" th:object="${newcomment}"
                          class="form-horizontal" method="post">
                        <!--<input type="hidden" name="id" th:value="*{id}" />-->
                        <input th:replace="~{fragments/inputField :: input ('Kommentar', 'commenttext', 'textarea')}"/>


                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit"
                                    class="btn btn-primary">Kommentar speichern
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</th:blo>
